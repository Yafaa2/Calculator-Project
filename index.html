<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Calories Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1></h1>
    </div>
    <div class = "container">
        <h1>.Fit</h1>
        <button id = "switchButton">Switch to Calories</button>
        <h2 id = "currentCalculator">BMI</h2>

        <div id="bmiCalculator" class="calculator">
            <div class="inputs">
                <div class="input-group">
                    <label for="bmiHeight">Height (cm) </label>
                    <input type="number" id="bmiHeight" placeholder="Enter the height">
                </div>
                <div class="input-group">
                    <label for="bmiWeight">Weight (kg) </label>
                    <input type="number" id="bmiWeight" placeholder="Enter the weight">
                </div>
            </div>
            <button id="calculateBMI">Calculate BMI</button>
        
            <div class="bmiResults">
                <h4>Results: </h4>
                <p>BMI: <span id="bmiResult">0</span></p>
                <p>Classification: <span id="bmiClassification">N/A</span></p>
            </div>
            <button id="saveButton">Save Results</button>
        </div>        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
